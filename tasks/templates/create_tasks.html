{% extends 'base.html' %}
{% block content %}
<main class="container mt-5">
	<div class="row">
		<div class="col-md-4 offset-md-4">
			<form action="/tasks/create/" method="POST" class="card card-body">
				{% csrf_token %}

				<h1 class="mt-5">Create Tasks</h1>
				{{form}}
				<h2>{{error}}</h2>
				<button class="btn btn-dark">
					Save
				</button>
			</form>
		</div>
	</div>
</main>
{% endblock %}
