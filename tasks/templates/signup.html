{% extends 'base.html' %}
{% block content %}
<main class="container mt-5">
	<div class="row">
		<div class="col-md-4 offset-md-4">
					
			<form method="POST" class="card card-body text-center">
				{% csrf_token %}
			<h1>Signup</h1>
			<div class="mb-3">
				<input type="text" name="username" class="form-control" placeholder="Nombre:">
			</div>
			<div class="mb-3">
				<input type="password" name="password1" class="form-control" placeholder="Contraseña:">
			</div>
			<div class="mb-3">
				<input type="password" name="password2" class="form-control" placeholder="Confirma la Contraseña:">
			</div>
			
			<p>{{error}}</p>
			<button class="btn btn-dark">
				Signup
			</button>
			</form>
		</div>	
	</div>
</main>
{% endblock %}
